<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <form>
        <div class="wrapper">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="User" required maxlength="30" minlength="8"> <i class='bx bxs-user'></i>
                <input type="password" placeholder="password" required maxlength="20" minlength="8" id="password"><i class='bx bxs-low-vision' id="togglepassword"></i>
            </div>

            <div class="remember">
                <input type="checkbox" name="lembro" id="lembro"> <label for="lembro">Remember-me</label>
                <a href="">Forgot your password?</a>
            </div>

            <button class="botaodamaria">Login</button>

            <a href="register.html">Dont have account? Register</a>

        </div>
    </form>



    <script src="login.js"></script>
</body>
</html>
