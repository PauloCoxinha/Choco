<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    
</head>
<body>


    <form>
        <div class="wrapper">
            <h1>Register</h1>
            <div class="input-box-register">
                <input type="text" placeholder="User" required maxlength="30" minlength="8"> <i class='bx bxs-user'></i>
                <input type="email" placeholder="email" required maxlength="30" minlength="8"> <i class='bx bxs-envelope'></i>
                <input type="password" placeholder="password" required maxlength="20" minlength="8" class="password"><i class='bx bxs-low-vision'></i>
                <input type="password" placeholder="password" required maxlength="20" minlength="8" class="password" id="password2"><i class='bx bxs-low-vision' id="togglepassword2"></i>
            </div>


            <button>Register</button>

            <a href="login.html"> have a account? Login</a>

            

        </div>
    </form>
    

    <script src="palo.js"></script>
</body>
</html>
